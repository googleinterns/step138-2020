<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Login Page</title>
    <link rel="stylesheet" href="stylesheets/loginStyle.css">
    <script src="script.js"></script>
  </head>
  <body>
    <center>
    <h4> Welcome to Votify, please insert a nickname and your local zipcode below!</h4>
    <form class ="form" onsubmit="storeZipCodeAndNickname();" method="POST">
        <label for="nickname">Nickname: </label>
        <input type="text" id="nickname" name="nickname" class = "inpt" placeholder="ex: Bob"><br><br>
        <label for="zipcode">Zipcode: </label>
        <input type="text" id="zipcode" name="zipcode" class = "inpt" placeholder="ex: 80124"><br><br>
        <input type="submit" class= "submit-btn">
    <form>
    </center>
  </body>
</html>
