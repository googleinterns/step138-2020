<!DOCTYPE html>
<html>
<title>Representative Feed</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheets/feedStyle.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5" onload="displayFeed()">

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a href="/index.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-sign-out w3-margin-right"></i>Logout</a>
            <a id="repListIcon" href="/repList.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4" style="display:none"><i class="fa fa-home w3-margin-right"></i>Representative List</a>
        </div>
    </div>

    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">  

    <!-- The Grid -->
        <div class="w3-row">

            <!-- Left Column -->
            <div class="w3-col m3">

                <!-- Profile -->
                <div class="w3-card w3-round w3-white">
                    <div id="repContainer" class="w3-container politicianPage">
                        <h4 class="w3-center" id="repName"></h4>
                        <h3 class="w3-center" id="repTitle"></h3>
                        <p class="w3-center"><img id="repProfilePic" class="w3-circle" style="height:106px"></p>
                        <hr>
                    </div>
                </div>
                <br>

                <!-- Tabs -->
                <div class="w3-card w3-round">
                    <div class="w3-white">
                        <div id="tabs"></div>
                    </div>      
                </div>

            <!-- End Left Column -->
            </div>

            <!-- Middle Column -->
            <div class="w3-col m7">
                <div class="w3-row-padding">
                    <div class="w3-col m12">
                        <div class="w3-card w3-round w3-white">
                            <div style="display: none" id="feedContainer" class="w3-container w3-padding">
                                <h6 class="w3-opacity">Ask a Question</h6>
                                <form class="form-horizontal" id="newQuestionForm">
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" placeholder="Question" id="newQuestion" name="comment" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <label for="tabDropDown">Tab</label>
                                            <select name="tabs" class="form-control" id="tabDropDown" multiple="multiple">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">        
                                        <div class="col-sm-10">
                                            <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>Post</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <div id="posts">

            <!-- End Middle Column -->
            </div>
            
        <!-- End Grid -->
        </div>
        
    <!-- End Page Container -->
    </div>
</body>
</html>
