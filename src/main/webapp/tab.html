<!DOCTYPE html>
<html>
<title>Tab</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheets/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5" onload="displayTab(); goOnline();" onbeforeunload="closeWindow();">

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a href="/index.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-sign-out w3-margin-right"></i>Logout</a>
            <a id="repListIcon" href="/repList.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4" style="display:none"><i class="fa fa-home w3-margin-right"></i>Representative List</a>
        </div>
    </div>

    <!-- Page Container -->
    <div class="w3-container w3-content underNavBar" style="max-width:1400px">   

        <!-- The Grid -->
        <div class="w3-row">

            <!-- Left Column -->
            <div class="w3-col m3">
                
                <!-- Profile -->
                <div class="w3-card w3-round w3-white">
                    <div id="repContainer" class="w3-container politicianPage">
                        <h4 class="w3-center" id="repName"></h4>
                        <h3 class="w3-center" id="repTitle"></h3>
                        <p class="w3-center"><img id="repProfilePic" class="w3-circle" style="height:106px"></p>
                        <hr>
                    </div>
                     <div id="status">
                        <button class="w3-bar-item w3-button" id="online" onclick="goOnline()">Online</button>
                        <button class="w3-bar-item w3-button" id="offline" onclick="goOffline()">Offline</button>
                    </div>
                </div>
                <br>

                <!-- Return to feed -->
                <div id="buttons" class="w3-card w3-round">
                    <div class="w3-white">
                        <div id="tabs"></div>
                        <button id="feed" class="w3-button w3-block w3-theme-l1 w3-left-align" >Back to Feed</button>
                        <button id="addTab" style="display: none" class="w3-button w3-block w3-theme-l1 w3-left-align" >Add Tab</button>
                    </div>  
                </div>

            <!-- End Left Column -->
            </div>

            <!-- Middle Column -->
            <div class="w3-col m7">
                <div id="tabNameDiv" class="w3-container w3-card w3-white w3-round"><br>
                    <h4 id="tabName"></h4><br>
                </div>
                <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
                    <h4>Platform</h4><br>
                    <hr class="w3-clear">
                    <p id="platform"></p>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-col m12">
                        <div class="w3-card w3-round w3-white">
                            <div style="display: none" id="feedContainer" class="w3-container w3-padding">
                                <h6 class="w3-opacity">Ask a Question</h6>
                                <form class="form-horizontal" id="newQuestionForm">
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" placeholder="Question" id="newQuestion" name="comment">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <label for="tabDropDown">Tab</label>
                                            <select name="tabs" class="form-control" id="tabDropDown"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">        
                                        <div class="col-sm-10">
                                            <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>Post</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="posts"></div>
                <br>
                <div id="postsForm" style="display: none; margin-left : 10px">
                    <form id="repQuestionnaire" class="form-horizontal">
                        <div id="post"></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="newTabName">New tab name: </label>
                            <div class="col-sm-10">
                                <input id="newTabName" type="text" placeholder="New tab name"><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="newTabPlatform">Platform:  </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="newTabPlatform" name="newTabPlatform"
                                    placeholder="Platform for new tab" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                                <button onclick="addNewTab()" type="button" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            <!-- End Middle Column -->

            </div>    
        <!-- End Grid -->

        </div>
    <!-- End Page Container -->

    </div>
</body>
</html>
