<!DOCTYPE html>
<html lang="en">
<head>
    <title>Representative Questionnaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body id="body" onload="fetchBlobstoreUrlAndShowForm()">

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a href="/loginRep.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-sign-out w3-margin-right"></i>Back to Login</a>
        </div>
    </div>

    <div class="container underNavBar">
        <h2>Representative Questionnaire</h2>
        <form id="repQuestionnaire" class="form-horizontal" onsubmit="submitRepQuestionnaire();" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="intro">Intro: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="intro" name="intro"
                        placeholder="Please provide a brief description of yourself for your portfolio page" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Profile Picture: </label>
                <div class="col-sm-10">          
                    <label for="imageUpload"></label><br>
                    <input type="file" id="imageUpload" name="imageUpload" required><br/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Topic: </label>
                <div class="col-sm-10">
                    <input class="topic" type="text" placeholder="Education"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Platform: </label>
                <div class="col-sm-10">
                    <textarea class="form-control platform"
                        placeholder="Platform on education" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Topic: </label>
                <div class="col-sm-10">
                    <input class="topic" type="text" placeholder="Police"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Platform: </label>
                <div class="col-sm-10">
                    <textarea class="form-control platform"
                        placeholder="Platform on police" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Topic: </label>
                <div class="col-sm-10">
                    <input class="topic" type="text" placeholder="Taxes"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Platform: </label>
                <div class="col-sm-10">
                    <textarea class="form-control platform"
                        placeholder="Platform on taxes" rows="3"></textarea>
                </div>
            </div>
            <div id="additionalTopics"></div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="addTopicAndPlatform();"> Add another topic </button>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
