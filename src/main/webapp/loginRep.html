<!DOCTYPE html>
<html lang="en">
<head>
    <title>Representative Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/loginRepStyle.css"
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <center>
    <div class="container">
        <h2>Login Representative</h2>
        <form class="form-horizontal" id="loginRep" action="/validate_rep" method='POST'>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" placeholder="Username"><br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button onclick="storeRepBooleanAndSubmit();" type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <a href='repZipcode.html'> Don't have an account? Sign up here </a>
    </div>
    </center>
</body>
</html>
