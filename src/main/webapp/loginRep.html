<!DOCTYPE html>
<html lang="en">
<head>
    <title>Representative Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a href="/index.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Home</a>
        </div>
    </div>

    <div class="container" style="margin-top:80px">
        <h2>Login Representative</h2>
        <form class="form-horizontal" id="loginRep" action="/validate_rep" method='POST'>
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username: </label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password: </label>
                <div class="col-sm-10">
                    <input type="text" id="password" name="password"><br>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button onclick="storeRepBooleanAndSubmit();" type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <a href='repZipcode.html'> Don't have an account? Sign up here </a>
    </div>
</body>
</html>
